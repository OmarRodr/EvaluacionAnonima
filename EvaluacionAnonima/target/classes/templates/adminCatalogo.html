<html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

		<head>
			<meta charset="utf-8" />
			<title>Evaluacion Anonima</title>
			<!-- Agregar bootstrap en cuestion de estilos css -->
			<link rel="stylesheet" type="text/css" th:href="@{webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
			<link rel="stylesheet" type="text/css" th:href="@{webjars/bootstrap/5.1.3/js/bootstrap.min.js}">
			<link rel="stylesheet" type="text/css" th:href="@{css/estilos.css}"> 
		</head>

		<body>
			
			<div th:insert="inicioAdmi::navbar"></div>
			<div class="contenedorAux">
        <h1 style="text-align:center">Busqueda de actividad, taller y/o curso</h1><br>
    </div>
    <div class="contenedor"style="border:1px solid #C7C8C6;border-radius:22px;width:70%;height:300px;margin-left: auto;margin-right: auto;"><br><br>
      <div class="busqueda" style="border:1px solid #AFB0AE;border-radius:15px; width:500px;height:75px;margin-left: auto;margin-right: auto;">
        <form class="form-inline" action="" method="POST">
          <br><p style="text-align:center">Actividad taller y/o curso <input type="search" placeholder="Buscar">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
          <a href="agregar.html"><button class="btn btn-outline-success my-2 my-sm-0" type="button">Agregar</button></a></p>
        </form><br><br>
      </div>
      <br><br><table border="1">
        <thead>
          <tr>
            <td>Nombre</td>
            <td>Descripcion</td>
            <td>Hablitado</td>
            <td>Acciones</td>
          </tr>
        </thead>
        <tbody>
           <tr>
            <td>Programacion Web </td>
            <td>Curso</td>
            <td><input type="checkbox" value="habilita1"></td>
            <td>
              <a data-toggle="modal" href="#myModal2">Editar</a> 
              <a data-toggle="modal" href="#myModal">Borrar</a>  
            </td>
          </tr>
          <tr>
            <td>Taller arduino </td>
            <td>Taller</td>
            <td><input type="checkbox" value="habilita2"></td>
            <td>
              <a data-toggle="modal" href="#myModal2">Editar</a> 
              <a data-toggle="modal" href="#myModal">Borrar</a>  
            </td>
          </tr>
        </tbody>
      </table>

      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header" style="padding:20px 20px;background-color: #F0414C;">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4><span class="glyphicon glyphicon-lock"></span>Eliminar</h4>
            </div>
            <div class="modal-body" style="padding:40px 50px;">
              <form role="form">
                <div class="form-group">
                  <h4 style="color:black !important;text-align: center;"> ¿Estas seguro de borrar el registro? </h4>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
              <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"> Aceptar</button>
            </div>
          </div>
          
        </div>
      </div> 

    <!-- Modal Editar-->
      <div class="modal fade" id="myModal2" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header" style="padding:20px 20px;background-color: #90E937;">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4><span class="glyphicon glyphicon-lock"></span>Editar datos</h4>
            </div>
            <div class="modal-body" style="padding:40px 50px;">
              <form role="form">
                <div class="form-group">
                  <form action="" method="POST">
                    <input type="text" id="input" placeholder="Nombre de la actividad, taller y/o curso" required autofocus ><br><br> 
                    Descripción detallada<br><textarea name="descripcion" id="areaText" ></textarea><br><br>
                  </form>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-outline-success my-2 my-sm-0" type="submit" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
              <button type="submit" class="btn btn-outline-success my-2 my-sm-0" type="submit" data-dismiss="modal"> Aceptar</button>
            </div>
          </div>
          
        </div>
      </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit" style="text-align:center">Enviar</button>
      </form-->
    </div>

      $(document).ready(function(){
        $("#myBtn").click(function(){
          $("#myModal").modal();
        });
      });
    </script>
