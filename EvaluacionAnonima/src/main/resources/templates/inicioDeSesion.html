<!DOCTYPE html>
<html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	 
<th:block th:fragment="encabezadoInicio">  
	<head>
			<meta charset="utf-8" />
			<title>Evaluacion Anonima</title>
			<!-- Agregar bootstrap en cuestion de estilos css -->
			<link rel="stylesheet" type="text/css" th:href="@{webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
			<link rel="stylesheet" type="text/css" th:href="@{css/estilos.css}"> 
			<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	</head> 
</th:block> 
	      
    <body>
    
    	<div th:insert="index::navbar"></div>
   
       <div class="contenedor" style="text-aling:center">
       		 <div class="row">
          		<div class="col-sm-6 col-md-4 col-md-offset-4">
              		<div class="account-wall">
                  		<img class="profile-img" src="img/icon.png">
                  		<form class="form-signin" method="POST" action="">
                 			<input type="text" class="form-control" placeholder="Email" required autofocus>
                 	 		<input type="password" class="form-control" placeholder="Password" required>
                  			<button class="btn btn-lg btn-primary btn-block" type="submit">
                      		Iniciar Sesion</button>
                  		</form>
              	    </div>
          		</div>
      		</div>
    	</div>
      <th:block th:insert="index::script">		
   </body>
</html>
